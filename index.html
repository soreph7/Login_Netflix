<!doctype html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto de Enmanuel De La Cruz, No es una pagina real, no introduzca datos reales, Gracias por su visita">
    <meta name="keywords" content="HTML, CSS, JavaScript, SCSS, Vite">
    <meta name="author" content="Enmanuel De La Cruz">
    <title>DevFlix - Por Enmanuel</title>
  </head>
  <body>
    <div class="container">
      <!--Header-->
      <header>
        <nav>
          <a class="nav-logo">
            <img src>
            <img src="img/logo-Devflix.png"  width="150px" height="40px" walt="Logo de Devflix">
          </a>
          <div class="nav-botones">
            <select name="idiomas" id="idiomas" class="nav-boton">              
              <option value="esp">&#xf1ab; Español</option>
              <option value="ing">&#xf1ab; Ingles</option>
            </select>
            <button class="nav-boton">Ingresa Ahora</button>
          </div>
        </nav>
      </header>
      <!--Fin del Header-->

      <!--Main-->
      <main>
        <div class="card-formulario">
          <form action="#">
            <legend>Inicia sesión</legend>

            <!--Campos de user y pass-->
            <div class="campo">
              <input type="text" id="usuario" required>
              <label>Email o número telefonico</label>
            </div>
            <div class="campo">
              <input type="password" id="password" required>
              <label>Contraseña</label>
            </div>
            
            <!--Formulario de sesion-->
            <div class="formulario-sesion">

              <!--Botones de inicio de sesion-->
              <button class="formulario-boton-inicia">Inicia sesión</button>
              <p>O</p>
              <button class="formulario-boton-codigo">Usar un codigo de Inicio de sesión</button>
              <p><a href="#">¿Olvidaste la Contraseña? </a></p>

              <!--Remember-->
              <div class="recuerdame-check">
                <input type="checkbox" name="recuerdame" id="recuerdame" checked>
                <label for="recuerdame">Recuérdame</label>
              </div>

              <!--Suscribete Ahrora-->
              <div class="suscribete">
                <p>
                  ¿Primera vez en Dev? 
                  <a href="#">Ingresa ahora</a>
                </p>
              </div>

              <!--Hecho por-->
              <div class="hecho-por">
                <p>
                  Esta pagina esta hecha por Enmanuel De La Cruz</a>, 
                  como parte de un proyecto con HTML, SCSS y Vite. NO ES UNA PAGINA REAL, NO INTRODUZCA DATOS REALES 
                  <a href="https://github.com/soreph7" target="_blank">Conoce mi GitHub</a>
                  o <a href="mailto:ecruzmetivier@gmail.com" target="_blank">Contactame a mi correo.</a>
                </p>
              </div>
              
            </div>
          </div>
          </form>
        </div>
      </main>
      <!--Fin del Main-->

      <!--Footer-->
      <footer>
        <div class="footer-contacto">
        </div>

        <div class="footer-faq">
        </div>

        <div class="redes">

        </div>
      </footer>
      <!--Fin del Footer-->
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
